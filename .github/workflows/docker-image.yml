name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
          ref: ${{ github.event.pull_request.head.ref }}
    - name: Build the Docker image
      run: docker build . -t easybuggy:local # Build container image
    - name: Run Docker image
      run: docker run -p 8080:8080 easybuggy:local # Start easybuggy
